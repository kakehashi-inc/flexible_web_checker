{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'password_change_done' %} | Flexible Web Checker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">{% trans 'password_change_done' %}</h1>
            <p class="text-gray-600 mb-6">{% trans 'password_changed_successfully' %}</p>
            <a href="{% url 'user_accounts:mypage' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                {% trans 'back_to_mypage' %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
