{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'パスワードリセット完了' %} | Flexible Web Checker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">{% trans 'パスワードリセット完了' %}</h1>
        
        <div class="text-center">
            <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            
            <p class="text-gray-700 text-lg mb-4">
                {% trans 'パスワードが正常に変更されました！' %}
            </p>
            
            <p class="text-gray-600 mb-6">
                {% trans '新しいパスワードでログインできるようになりました。' %}
            </p>
            
            <a href="{% url 'user_accounts:login' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                {% trans 'ログイン' %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
