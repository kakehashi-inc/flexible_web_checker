<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>メールアドレスの確認</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2563eb;
            margin: 0;
        }
        .content {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flexible Web Checker</h1>
        </div>
        
        <div class="content">
            <p>{{ user.nickname }}様、</p>
            
            <p>Flexible Web Checkerへのご登録ありがとうございます。</p>
            
            <p>以下のリンクをクリックして、メールアドレスの確認を完了してください。</p>
            
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{ verification_url }}" class="button">メールアドレスを確認する</a>
            </p>
            
            <p>このリンクは{{ expiration_hours }}時間後に無効になります。</p>
            
            <p>もしこのメールに心当たりがない場合は、このメールを無視してください。</p>
        </div>
        
        <div class="footer">
            <p>このメールは自動送信されています。返信しないでください。</p>
            <p>&copy; 2025 Flexible Web Checker</p>
        </div>
    </div>
</body>
</html>
